<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dành tặng em yêu ❤️</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400..700&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <h1>Chúc mừng 20/10, tình yêu của anh!</h1>
        <p id="message">Nhấn vào đây để nhận lời chúc nhé!</p>
        <img id="girlfriendImage" src="" alt="Người yêu của anh"
            style="display:none; max-width: 100%; border-radius: 10px; margin-top: 20px;">
        <button id="revealButton">Mở ra nào!</button>
    </div>

    <div id="finalPopup" class="popup">
        <div class="popup-content">
            <span class="close-button">&times;</span>
            <h2>Lời chúc cuối cùng!</h2>
            <p id="finalMessage">Em là tất cả của anh. Mãi yêu em!</p>
            <img id="finalImage" src="./assets/final.jpg" alt="Final Image">
        </div>
    </div>

    <script src="main.js"></script>
</body>

</html>
